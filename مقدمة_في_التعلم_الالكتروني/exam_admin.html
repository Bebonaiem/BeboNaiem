<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الامتحان</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --primary-dark: #1976D2;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #e0e0e0;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            --option-bg: #2d2d2d;
            --option-hover: #3d3d3d;
            --option-border: #404040;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--option-border);
        }

        .admin-header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            border: 1px solid var(--option-border);
            text-align: center;
        }

        .stat-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--text-color);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 10px 15px;
            border: 2px solid var(--option-border);
            border-radius: var(--border-radius);
            background: var(--option-bg);
            color: var(--text-color);
            font-size: 1em;
        }

        .search-box:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .export-btn {
            background: linear-gradient(45deg, var(--success-color), #45a049);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .scores-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-background);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }

        .scores-table th,
        .scores-table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid var(--option-border);
        }

        .scores-table th {
            background: var(--option-bg);
            color: var(--primary-color);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .scores-table th:hover {
            background: var(--option-hover);
        }

        .scores-table tr:hover {
            background: var(--option-hover);
        }

        .scores-table td:last-child {
            text-align: center;
        }

        .score-badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .score-high {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success-color);
        }

        .score-medium {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning-color);
        }

        .score-low {
            background: rgba(244, 67, 54, 0.2);
            color: var(--error-color);
        }

        .no-results {
            text-align: center;
            padding: 40px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            border: 1px solid var(--option-border);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .admin-header {
                margin-bottom: 20px;
                padding: 15px;
            }

            .admin-header h1 {
                font-size: 1.8em;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .scores-table {
                display: block;
                overflow-x: auto;
            }

            .scores-table th,
            .scores-table td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-header">
            <h1>لوحة تحكم الامتحان</h1>
            <p>عرض وإدارة نتائج الطلاب</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>إجمالي الطلاب</h3>
                <div class="stat-value" id="totalStudents">0</div>
            </div>
            <div class="stat-card">
                <h3>متوسط الدرجات</h3>
                <div class="stat-value" id="averageScore">0%</div>
            </div>
            <div class="stat-card">
                <h3>أعلى درجة</h3>
                <div class="stat-value" id="highestScore">0%</div>
            </div>
            <div class="stat-card">
                <h3>أدنى درجة</h3>
                <div class="stat-value" id="lowestScore">0%</div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="بحث عن طالب...">
            <button class="export-btn" id="exportBtn">
                <i class="fas fa-download"></i>
                تصدير النتائج
            </button>
        </div>

        <div id="scoresTableContainer">
            <table class="scores-table">
                <thead>
                    <tr>
                        <th data-sort="name">اسم الطالب</th>
                        <th data-sort="date">التاريخ</th>
                        <th data-sort="score">الدرجة</th>
                        <th data-sort="percentage">النسبة المئوية</th>
                    </tr>
                </thead>
                <tbody id="scoresTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let scores = [];
        let currentSort = { column: 'date', direction: 'desc' };

        function loadScores() {
            scores = JSON.parse(localStorage.getItem('examScores') || '[]');
            updateStats();
            renderScores();
        }

        function updateStats() {
            if (scores.length === 0) {
                document.getElementById('totalStudents').textContent = '0';
                document.getElementById('averageScore').textContent = '0%';
                document.getElementById('highestScore').textContent = '0%';
                document.getElementById('lowestScore').textContent = '0%';
                return;
            }

            const totalStudents = scores.length;
            const percentages = scores.map(score => score.percentage);
            const average = Math.round(percentages.reduce((a, b) => a + b, 0) / totalStudents);
            const highest = Math.max(...percentages);
            const lowest = Math.min(...percentages);

            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('averageScore').textContent = `${average}%`;
            document.getElementById('highestScore').textContent = `${highest}%`;
            document.getElementById('lowestScore').textContent = `${lowest}%`;
        }

        function getScoreClass(percentage) {
            if (percentage >= 80) return 'score-high';
            if (percentage >= 60) return 'score-medium';
            return 'score-low';
        }

        function renderScores(filteredScores = null) {
            const scoresToRender = filteredScores || scores;
            const tbody = document.getElementById('scoresTableBody');
            tbody.innerHTML = '';

            if (scoresToRender.length === 0) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'لا توجد نتائج';
                document.getElementById('scoresTableContainer').appendChild(noResults);
                return;
            }

            scoresToRender.forEach(score => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${score.name}</td>
                    <td>${score.timestamp}</td>
                    <td>${score.score}/${score.totalQuestions}</td>
                    <td><span class="score-badge ${getScoreClass(score.percentage)}">${score.percentage}%</span></td>
                `;
                tbody.appendChild(row);
            });
        }

        function sortScores(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            scores.sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];

                if (column === 'date') {
                    valueA = new Date(a.timestamp);
                    valueB = new Date(b.timestamp);
                }

                if (valueA < valueB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valueA > valueB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderScores();
        }

        function filterScores(searchTerm) {
            if (!searchTerm) {
                renderScores();
                return;
            }

            const filtered = scores.filter(score => 
                score.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                score.timestamp.includes(searchTerm)
            );
            renderScores(filtered);
        }

        function exportScores() {
            const csvContent = [
                ['اسم الطالب', 'التاريخ', 'الدرجة', 'النسبة المئوية'],
                ...scores.map(score => [
                    score.name,
                    score.timestamp,
                    `${score.score}/${score.totalQuestions}`,
                    `${score.percentage}%`
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `exam_scores_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Event Listeners
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => sortScores(th.dataset.sort));
        });

        document.getElementById('searchBox').addEventListener('input', (e) => {
            filterScores(e.target.value);
        });

        document.getElementById('exportBtn').addEventListener('click', exportScores);

        // Initial load
        loadScores();
    </script>
</body>
</html>
