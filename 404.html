<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - Bebo Naiem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link type="icon/png" rel="icon" href="img/Logo.png" />
    <style>
        :root {
            --primary: #2d333b;
            --secondary: #22272e;
            --accent: #539bf5;
            --text: #adbac7;
            --hover: #539bf5;
            --card-bg: #2d333b;
            --border: #444c56;
            --gradient: linear-gradient(120deg, #539bf5 0%, #4a87db 100%);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--gradient);
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #4a87db;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>Oops! The page you are looking for was not found.</p>
    <a href="https://bebonaiem.dpdns.org/"><i class="fas fa-home"></i> Go Back Home</a>
</body>
</html>
