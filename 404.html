<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - Bebo Naiem</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link type="icon/png" rel="icon" href="img/Logo.png" />
    <style>
        :root {
            --primary: #0f172a; /* Deep blue-black */
            --secondary: #1e293b; /* Slate dark */
            --accent: #3b82f6; /* Bright blue */
            --accent-hover: #60a5fa; /* Lighter blue for hover */
            --text: #f8fafc; /* Off-white */
            --text-secondary: #94a3b8; /* Muted text */
            --card-bg: #1e293b; /* Slate dark */
            --border: #334155; /* Slate border */
            --gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --hover-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        }

        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            animation: fadeInUp 1s ease-out 0.2s forwards;
            opacity: 0;
        }

        a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: var(--gradient);
            color: var(--text);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.4s forwards;
            opacity: 0;
        }

        a:hover {
            background: linear-gradient(135deg, var(--accent-hover) 0%, var(--accent) 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Menu Styles */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 250px;
            background: #333;
            padding: 80px 20px 20px;
            transition: 0.3s ease;
            z-index: 1000;
            border-left: 1px solid #444;
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
        }

        .nav-menu li {
            margin: 20px 0;
        }

        .nav-menu a {
            color: #ccc;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #6366f1;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
        }

        .hamburger span {
            width: 100%;
            height: 3px;
            background: #fff;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.active {
            display: block;
            opacity: 1;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="menu-overlay"></div>
    
    <nav class="nav-menu">
        <ul>
            <li>
                <a href="index" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="translate" data-en="Home" data-ar="الرئيسية">Home</span>
                </a>
            </li>
            <li>
                <a href="unknown-caller" class="nav-link">
                    <i class="fas fa-phone"></i>
                    <span class="translate" data-en="Unknown Caller" data-ar="المتصل المجهول">Unknown Caller</span>
                </a>
            </li>
            <li>
                <a href="all_exams/all" class="nav-link">
                    <i class="fas fa-file-alt"></i>
                    <span class="translate" data-en="All Exams" data-ar="جميع الامتحانات">All Exams</span>
                </a>
            </li>
            <li>
                <a href="about" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span class="translate" data-en="About" data-ar="عني">About</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="background"></div>
    <h1>404</h1>
    <p>Oops! The page you are looking for was not found.</p>
    <a href="index"><i class="fas fa-home"></i> Go Back Home</a>

    <script>
        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const menuOverlay = document.querySelector('.menu-overlay');

        function toggleMenu() {
            const isActive = navMenu.classList.contains('active');
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
            
            if (!isActive) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        }

        hamburger.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        // Close menu when clicking a link
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                if (navMenu.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });
    </script>
</body>
</html>
